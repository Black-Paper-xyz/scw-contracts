version: "2"

services:
  bundler:
    ports: ["3000:3000"]
    image: accountabstraction/bundler
    command: --network http://geth-dev:8545 --entryPoint 0x881f3ed00AA4F4C98e76644Bb46DebC24DffE307
    volumes:
      - ./workdir:/app/workdir:ro

    mem_limit: 1000M
    logging:
      driver: "json-file"
      options:
        max-size: 10m
        max-file: "10"

  geth-dev:
    build: geth-dev
    ports: ["8545:8545"]
